<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        /* General styles for body and layout */
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        /* Header styling */
        header {
            background-color: red;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2rem;
        }

        /* Container for products */
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* Product card styling */
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-card h3 {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        .product-card p {
            font-size: 1rem;
            color: #555;
        }

        /* Style for product prices */
        .product-card .price {
            font-size: 1.2rem;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        Product List
    </header>

    <!-- Product Container -->
    <div class="product-container" id="product-container">
        <!-- Products will be injected here by JavaScript -->
    </div>

    <script>
        // Fetching data from the API
        fetch('https://r3.cloud.yellow.ai/api/ai/botdata/table/673aee5bba24b9077aa10405/search?bot=x1678107644059', {
            method: 'POST',
            headers: {
                'accept': 'application/json',
                'accept-language': 'en-US,en;q=0.9',
                'content-type': 'application/json',
                // Add any required cookies or headers from your original API request
            },
            body: JSON.stringify({
                "query": {
                    "skip": 0,
                    "limit": 100,
                    "sort": {
                        "updated_at": {
                            "order": "DESC"
                        }
                    }
                }
            })
        })
        .then(response => response.json())
        .then(data => {
            const products = data.data;
            const container = document.getElementById('product-container');

            // Loop through products and display them
            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');

                // Create the product details
                const productImage = product.s11 ? `<img src="${product.s11}" alt="${product.s2}">` : '';
                const productName = product.s2;
                const productPrice = product.s8 ? `<p class="price">$${product.s8}</p>` : '';

                // Adding content to the card
                productCard.innerHTML = `
                    ${productImage}
                    <h3>${productName}</h3>
                    ${productPrice}
                `;
                
                // Append card to the container
                container.appendChild(productCard);
            });
        })
        .catch(error => {
            console.error('Error fetching product data:', error);
        });
    </script>

</body>
</html>
