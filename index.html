<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selecta Products</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow-x: hidden;
      }

      .header {
        background-color: rgb(228, 3, 44);
        height: 8.18vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        position: relative;
        font-size: 2em;
      }

      .header-logo {
        max-width: 60px;
        max-height: 60px;
        margin-right: 20px;
      }

      .footer {
        background-color: rgb(228, 3, 44);
        height: 1vh;
        text-align: center;
        color: white;
        font-size: 14px;
        margin-top: auto;
      }

      .container {
        display: flex;
        flex: 1;
        box-sizing: border-box;
      }

      .product-list {
        flex: 1;
        padding: 20px;
        background-color: #fff;
        box-sizing: border-box;
        overflow: auto;
      }

      .cart {
        display: none;
        flex: 0 0 25%;
        padding: 20px;
        background-color: #fff;
        box-sizing: border-box;
        max-width: 400px;
        display: none;
        position: fixed;
        right: 0;
        top: 0;
        height: 100%;
        overflow-y: auto;
        z-index: 10;
        box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
      }

      .cart-active {
        display: block;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
      }

      .product {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .product img {
        max-width: 100%;
        max-height: 150px; /* Ensure image fits within the product card */
        object-fit: contain;
        margin-bottom: 10px;
      }

      .product h3 {
        font-size: 14px;
        margin: 10px 0;
      }

      .price {
        font-size: 14px;
        font-weight: bold;
        margin-top: 10px;
        color: rgb(70, 169, 22);
      }

      .add-to-cart-btn {
        font-size: 16px;
        padding: 8px 16px;
        background-color: rgb(0, 160, 214);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }

      .quantity-controls {
        display: flex;
        align-items: center;
        margin-top: 10px;
      }
/* General Popup Style */
.confirmation-popup,
.thank-you-popup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.popup-content {
  background-color: white;
  padding: 30px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  max-width: 400px;
}

button {
  margin: 10px;
  padding: 10px 20px;
  cursor: pointer;
  border: none;
  border-radius: 4px;
}

button.confirm-btn {
  background-color: rgb(0, 160, 214); /* Button color */
  color: white;
}

button.cancel-btn {
  background-color: #ccc;
  color: black;
}

button:hover {
  opacity: 0.8;
}

      .quantity-btn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        font-size: 16px;
        border-radius: 4px;
        margin: 0 5px;
      }

      .quantity {
        font-size: 16px;
        font-weight: bold;
        margin: 0 5px;
        width: 30px;
        text-align: center;
      }

      .cart-button {
        position: fixed;
        top: 100px;
        right: 20px;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 24px;
        color: #2196f3;
      }

      .proceed-btn {
        background-color: #28a745;
        color: white;
        padding: 12px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      .proceed-btn:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      .notification-badge {
        position: absolute;
        top: -5px;
        right: -10px;
        background: red;
        color: white;
        border-radius: 50%;
        padding: 5px 8px;
        font-size: 12px;
      }

      .check-cart-btn {
        display: none;
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 15px;
        border: none;
        text-align: center;
        cursor: pointer;
        position: fixed;
        bottom: 0;
        left: 0;
      }

      .cart-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ddd;
        padding: 10px 0;
      }

      .cart-item button {
        background: none;
        border: none;
        color: red;
        cursor: pointer;
        font-size: 18px;
      }

      .total {
        font-size: 1.2em;
        font-weight: bold;
        margin-top: 15px;
        padding-top: 10px;
        border-top: 1px solid #ddd;
      }

      .back-to-products-btn {
        background-color: #ff5722;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
        width: 100%;
        text-align: center;
        display: none;
      }
      @media (min-width: 1025px) {
  .cart {
    display: block;   /* Ensure the cart is always visible on larger screens */
    position: relative;
  }

  .cart-button,
  .check-cart-btn {
    display: none;   /* Hide cart buttons on larger screens */
  }
}

@media (max-width: 1024px) {
  .cart {
    display: none;    /* Hide cart by default on smaller screens */
  }
  .back-to-products-btn {
    display: none; /* Hide Back to Products on larger screens */
  }
  .cart-active {
    display: block;   /* Show cart when the 'cart-active' class is added */
  }
}

    </style>
  </head>
  <body>
    <div class="header">
      <img
        src="https://cdn.yellowmessenger.com/DDIMxqEuN5Dh1731931204426.png"
        alt="Logo"
        class="header-logo"
      />
      Selecta PartyProducts
    </div>

    <button class="cart-button" onclick="toggleCart()">
      🛒
      <span
        id="notification-badge"
        class="notification-badge"
        style="display: none"
        >0</span
      >
    </button>
    
    <div class="container">
      <!-- Product List -->
      <div class="product-list">
        <h2>Products</h2>
        <div class="product-grid" id="product-list"></div>
      </div>

      <!-- Cart -->
      <div class="cart" id="cart-container">
        <h2>Cart</h2>
        <div id="cart-items"></div>
        <div class="total">Total: ₱<span id="total-amount">0.00</span></div>
        <button class="proceed-btn" id="proceed-btn" onclick="proceedToOrder()" disabled>Proceed</button>
        <button class="back-to-products-btn" onclick="closeCart()">Back to Product List</button>
        </button>
      </div>
    </div>

    <button class="check-cart-btn" onclick="toggleCart()">Check Cart</button>

    <div class="footer">Footer Content</div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
const sender = urlParams.get('sender') || 'default_sender';
const source = urlParams.get('source') || 'default_source';
      const products = [
        {
          sku: 68770743,
          name: "MAGNUM VANILLA ALMOND 24X80ML",
          price: 2040,
          image:
            "https://cdn.yellowmessenger.com/cLkVulNKfxdP1731914984229.png",
        },
        {
          sku: 68770746,
          name: "MAGNUM VANILLA CLASSIC 24X80ML",
          price: 2040,
          image:
            "https://cdn.yellowmessenger.com/w5ZLl6H1scXO1731914886787.png",
        },
      ];

      let cart = [];

      function renderProducts() {
        const productListElement = document.getElementById("product-list");
        productListElement.innerHTML = ""; // Clear the product list before rendering

        products.forEach((product) => {
          const productElement = document.createElement("div");
          productElement.classList.add("product");
          productElement.innerHTML = `
            <img src="${product.image}" alt="${product.name}" />
            <h3>${product.name}</h3>
            <div class="price">₱${product.price}</div>
            <div class="quantity-controls">
              <button class="quantity-btn" onclick="adjustQuantity(${product.sku}, -1)">-</button>
              <span id="quantity-${product.sku}" class="quantity">1</span>
              <button class="quantity-btn" onclick="adjustQuantity(${product.sku}, 1)">+</button>
            </div>
            <button class="add-to-cart-btn" onclick="addToCart(${product.sku})">Add to Cart</button>
          `;
          productListElement.appendChild(productElement);
        });
      }

      function adjustQuantity(sku, change) {
        const product = products.find((p) => p.sku === sku);
        const quantityElement = document.getElementById(`quantity-${sku}`);
        let quantity = parseInt(quantityElement.textContent);

        quantity += change;
        if (quantity < 1) quantity = 1;

        quantityElement.textContent = quantity;
      }

      function addToCart(sku) {
  const product = products.find((p) => p.sku === sku);
  const quantityElement = document.getElementById(`quantity-${sku}`);
  const quantity = parseInt(quantityElement.textContent);

  const existingProduct = cart.find((p) => p.sku === sku);

  if (existingProduct) {
    existingProduct.quantity += quantity;
  } else {
    cart.push({ ...product, quantity });
  }

  renderCart();  // Update cart data without showing it
  updateNotificationBadge();  // Update the badge indicator
}


      function removeFromCart(sku) {
        const productIndex = cart.findIndex((p) => p.sku === sku);

        if (productIndex > -1) {
          cart.splice(productIndex, 1);
        }

        renderCart();
        updateNotificationBadge();
      }

      function renderCart() {
  const cartItemsElement = document.getElementById("cart-items");
  const totalAmountElement = document.getElementById("total-amount");

  cartItemsElement.innerHTML = ""; // Clear the cart before rendering
  let total = 0;

  cart.forEach((item) => {
    total += item.price * item.quantity;
    const cartItemElement = document.createElement("div");
    cartItemElement.classList.add("cart-item");
    cartItemElement.innerHTML = `
      <div>${item.name} x${item.quantity}</div>
      <div>₱${item.price * item.quantity}</div>
      <div class="quantity-controls">
        <button class="quantity-btn" onclick="adjustQuantityInCart(${item.sku}, -1)">-</button>
        <span class="quantity">${item.quantity}</span>
        <button class="quantity-btn" onclick="adjustQuantityInCart(${item.sku}, 1)">+</button>
      </div>
      <button onclick="removeFromCart(${item.sku})">🗑️</button>
    `;
    cartItemsElement.appendChild(cartItemElement);
  });

  totalAmountElement.textContent = total.toFixed(2);
  document.getElementById("proceed-btn").disabled = cart.length === 0;
}


function adjustQuantityInCart(sku, change) {
  const item = cart.find((p) => p.sku === sku);
  if (item) {
    item.quantity += change;
    if (item.quantity < 1) item.quantity = 1;
    renderCart(); // Re-render the cart with updated quantities
  }
}


      function updateNotificationBadge() {
        const badge = document.getElementById("notification-badge");
        const itemCount = cart.reduce((total, item) => total + item.quantity, 0);

        if (itemCount > 0) {
          badge.textContent = itemCount;
          badge.style.display = "inline-block";
        } else {
          badge.style.display = "none";
        }
      }

      function toggleCart() {
  const cartContainer = document.getElementById("cart-container");
  cartContainer.classList.toggle("cart-active");

  // Show or hide based on state
  if (cartContainer.classList.contains("cart-active")) {
    cartContainer.style.display = "block";
  } else {
    cartContainer.style.display = "none";
  }
}


// Close the cart when clicking 'Back to Product List'
function closeCart() {
  const cartContainer = document.getElementById("cart-container");
  cartContainer.classList.remove("cart-active"); // Remove the active class
  cartContainer.style.display = "none"; // Explicitly hide the cart container

  // Update the visibility of the 'Check Cart' button
  const checkCartBtn = document.querySelector(".check-cart-btn");
  if (cart.length > 0 && window.innerWidth <= 1024) {
    checkCartBtn.style.display = "block";
  } else {
    checkCartBtn.style.display = "none";
  }
}




      function updateCartVisibility() {
  const checkCartBtn = document.querySelector(".check-cart-btn");
  checkCartBtn.style.display = cart.length > 0 && window.innerWidth <= 1024 ? "block" : "none";
}
// Adjust quantity inside the cart
function adjustQuantityInCart(sku, change) {
  const item = cart.find((p) => p.sku === sku);
  if (item) {
    item.quantity += change;
    if (item.quantity < 1) item.quantity = 1;
    renderCart(); // Re-render the cart with updated quantities
  }
}

// Proceed to order (send to webhook)
function proceedToOrder() {
  document.getElementById("confirmation-popup").style.display = "flex";
}

// Handle confirmation
function confirmOrder() {
  const orderId = "URIC" + Math.floor(Math.random() * 1000000).toString().padStart(6, "0");

  const cartData = cart.map(item => ({
    name: item.name,
    quantity: item.quantity,
    price: item.price,
  }));

  const payload = {
    event_name: "order_cart",
    order_id: orderId,
    cart_data: JSON.stringify(cartData),
    additional_data: {
      sender: sender,
      source: source
    }
  };

  fetch("https://r3.cloud.yellow.ai/api/galaxy/genericIntegration/customWebhook/a9c98444d592bfabb5a29389d07e/payment_result", {
    method: "POST",
    headers: { "Content-Type": "application/json","x-api-key": "SIUzc-OyIBvr1I8TQ7pH8q55Gs5IPhxxOXTbJrUx" },
    body: JSON.stringify(payload),
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('Failed to submit order');
    }
    return response.json();
  })
  .then(() => {
    document.getElementById("confirmation-popup").style.display = "none";
    document.getElementById("thank-you-popup").style.display = "flex";
  })
  .catch(error => {
    console.error("Error processing order:", error);
    document.getElementById("confirmation-popup").style.display = "none";
    document.getElementById("error-popup").style.display = "flex"; // Show error popup
  });
}

function closeErrorPopup() {
  document.getElementById("error-popup").style.display = "none";
}

// Handle cancellation
function cancelOrder() {
  document.getElementById("confirmation-popup").style.display = "none"; // Simply hide the confirmation popup
}


// Ensure the cart is visible on larger screens and hidden on mobile
function handleResize() {
  const backButton = document.querySelector(".back-to-products-btn");
  const cartContainer = document.getElementById("cart-container");

  if (window.innerWidth <= 1024) {
    backButton.style.display = "block"; // Show the button on smaller screens
    cartContainer.classList.remove("cart-active"); // Ensure the cart is hidden by default
  } else {
    backButton.style.display = "none";  // Hide the button on larger screens
    cartContainer.style.display = "block"; // Ensure the cart is always visible on larger screens
  }
}

// Call handleResize on load and whenever the window is resized
window.addEventListener("resize", handleResize);
window.addEventListener("load", handleResize);
document.querySelector(".back-to-products-btn").addEventListener("click", closeCart);

      renderProducts();
    </script>
    <div id="confirmation-popup" class="confirmation-popup">
      <div class="popup-content">
        <p>Your order has been received. Do you confirm?</p>
        <button class="confirm-btn" onclick="confirmOrder()">Yes</button>
        <button class="cancel-btn" onclick="cancelOrder()">No</button>
      </div>
    </div>
    <div id="error-popup" class="confirmation-popup">
      <div class="popup-content">
        <h2>Oops!</h2>
        <p>There seems to be an issue processing your order. Please try again later or contact support.</p>
        <button class="confirm-btn" onclick="closeErrorPopup()">OK</button>
      </div>
    </div>
    <!-- Thank You Popup -->
    <div id="thank-you-popup" class="thank-you-popup">
      <div class="popup-content">
        <h2>THANK YOU!</h2>
        <p>Please proceed to our <a href="https://www.facebook.com/messages/t/518909704628761" target="_blank">Facebook page</a> for more information.</p>
      </div>
    </div>
  </body>
